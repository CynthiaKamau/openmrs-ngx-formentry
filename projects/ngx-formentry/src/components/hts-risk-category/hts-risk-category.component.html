<div *ngIf="showHTSCategory" class="container">
  <div *ngIf="loadingHTSCategory">
    <span *ngIf="!htsCategoryLoaded && errorLoadingHTSCategory"
      >Error checking hts risk score</span
    >
    <div
      *ngIf="loadingHTSCategory"
      class="cds--inline-loading"
      aria-live="assertive"
    >
      <div class="cds--inline-loading__animation">
        <div
          aria-atomic="true"
          aria-labelledby="loading-id-2"
          aria-live="assertive"
          class="cds--loading cds--loading--small"
        >
          <label id="loading-id-2" class="cds--visually-hidden"
            >Active loading indicator</label
          ><svg class="cds--loading__svg" viewBox="0 0 100 100">
            <title>Active loading indicator</title>
            <circle
              class="cds--loading__background"
              cx="50%"
              cy="50%"
              r="44"
            ></circle>
            <circle
              class="cds--loading__stroke"
              cx="50%"
              cy="50%"
              r="44"
            ></circle>
          </svg>
        </div>
      </div>
      <div class="cds--inline-loading__text">Loading...</div>
    </div>
  </div>

  <div
    class="cds--data-table-content"
    *ngIf="htsCategoryLoaded && !errorLoadingHTSCategory"
  >
    <p>Risk Score : {{ htsCategory}}</p>
  </div>
</div>
